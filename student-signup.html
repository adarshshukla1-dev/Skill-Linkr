<!DOCTYPE html>
<html>
<head>
  <title>Student Signup</title>
</head>
<body>
  <h2>Student Signup</h2>
  <form onsubmit="studentSignup(event)">
    <input type="email" id="studentEmail" placeholder="Email" required />
    <input type="password" id="studentPassword" placeholder="Password" required />
    <button type="submit">Signup</button>
  </form>

  <script>
    function studentSignup(e) {
      e.preventDefault();
      const email = document.getElementById('studentEmail').value;
      const password = document.getElementById('studentPassword').value;

      localStorage.setItem('student_' + email, password);
      alert('Signup successful! Please login.');
      window.location.href = 'student-login.html';
    }
  </script>
</body>
</html>
