<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Dashboard - Skill Linkr</title>
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #28a745;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .section {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <header>
    <h1>Company Dashboard</h1>
  </header>

  <div class="section">
    <h2>Post New Project</h2>
    <button class="btn" onclick="location.href='post-project.html'">Post Projects</button>
  </div>

  <div class="section">
    <h2>Ongoing Projects</h2>
    <p>No active hires yet.</p>
  </div>

  <div class="section">
    <h2>Company Profile</h2>
    <p>Company Name: XYZ Pvt Ltd<br>Email: xyz@example.com</p>
  </div>
</body>
</html>
