<!DOCTYPE html>
<html>
<head>
  <title>Post a Project</title>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATx5Ve7vEWJk4p78rEWfF-zyg_oZYwUEQ",
      authDomain: "skill-linkr.firebaseapp.com",
      databaseURL: "https://skill-linkr.firebaseio.com",
      projectId: "skill-linkr",
      storageBucket: "skill-linkr.appspot.com",
      messagingSenderId: "76624345347",
      appId: "1:76624345347:web:0102665c8092f6e4e9d136"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h2>Post a New Project</h2>
  <form id="projectForm">
    <input type="text" id="title" placeholder="Project Title" required><br><br>
    <textarea id="description" placeholder="Project Description" required></textarea><br><br>
    <input type="text" id="skills" placeholder="Required Skills (comma separated)" required><br><br>
    <input type="number" id="budget" placeholder="Budget (INR)" required><br><br>
    <button type="submit">Post Project</button>
  </form>

  <script>
    const db = firebase.database();
    const auth = firebase.auth();

    document.getElementById('projectForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const projectData = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        skills: document.getElementById('skills').value,
        budget: document.getElementById('budget').value,
        createdAt: new Date().toISOString(),
        userId: auth.currentUser ? auth.currentUser.uid : "anonymous"
      };

      db.ref('projects').push(projectData)
        .then(() => {
          alert("Project posted successfully!");
          document.getElementById('projectForm').reset();
        })
        .catch(err => {
          console.error("Error:", err.message);
          alert("Error posting project.");
        });
    });
  </script>
</body>
</html>
