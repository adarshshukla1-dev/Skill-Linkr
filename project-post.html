<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Project - Skill Linkr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .success-msg {
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Post a New Project</h2>
    
    <form id="projectForm">
      <label>Project Title</label>
      <input type="text" id="title" required />

      <label>Description</label>
      <textarea id="description" rows="4" required></textarea>

      <label>Required Skills</label>
      <input type="text" id="skills" placeholder="e.g. HTML, CSS, JS" required />

      <label>Stipend (₹)</label>
      <input type="number" id="stipend" required />

      <label>Duration</label>
      <select id="duration" required>
        <option value="">Select</option>
        <option value="1 Week">1 Week</option>
        <option value="2 Weeks">2 Weeks</option>
        <option value="1 Month">1 Month</option>
        <option value="More than 1 Month">More than 1 Month</option>
      </select>

      <button type="submit">Submit Project</button>
      <div class="success-msg" id="successMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("projectForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const projectData = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        skills: document.getElementById("skills").value,
        stipend: document.getElementById("stipend").value,
        duration: document.getElementById("duration").value
      };

      console.log("Project Submitted:", projectData);
      successMsg.textContent = "Project posted successfully! ✅";

      form.reset();
    });
  </script>

</body>
