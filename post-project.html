<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Project – Skill Linkr</title>
  <style>
    body { font-family: Arial; background: #f2f4f8; margin: 0; padding: 0; }
    header { background: #ff5722; color: white; padding: 20px; text-align: center; }
    main { max-width: 700px; margin: 40px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
    button { background: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h2>Post a New Project</h2>
  </header>
  <main>
    <form>
      <input type="text" placeholder="Project Title" required />
      <textarea placeholder="Project Description" rows="5" required></textarea>
      <input type="text" placeholder="Budget (e.g. ₹1500)" required />
      <input type="text" placeholder="Expected Deadline (e.g. 7 days)" required />
      <button type="submit">Post Project</button>
    </form>
  </main>
</body>
</html>
